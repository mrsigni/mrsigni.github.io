<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        

        
        @media (max-width: 768px) {
            .video-js {
                width: 100% !important;
                height: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       
        
        <div class="video-container">
            <video
                id="live-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                data-setup='{}'>
                <p class="vjs-no-js">
                    Untuk menonton video ini, silakan 
                    <a href="https://videojs.com/html5-video-support/" target="_blank">
                        aktifkan JavaScript
                    </a>, dan pertimbangkan untuk upgrade ke browser yang
                    <a href="https://videojs.com/html5-video-support/" target="_blank">
                        mendukung HTML5 video
                    </a>.
                </p>
            </video>
        </div>
        

    </div>

    <!-- Video.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video.min.js"></script>
    <!-- Video.js HTTP Streaming (HLS) plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-http-streaming/3.0.2/videojs-http-streaming.min.js"></script>

    <script>
        // URL M3U8 stream
        const streamUrl = 'https://edg00.smytdryt.live/161226165_channel2/playlist.m3u8?match_id=12701954&s_id=1&t_id=1485&stats=statssport.inplaynet.tech&timestamp=1748002295&key=VTJGc2RHVmtYMS93NVBKNEtSL0loZGppbm1ocnU0MVZKcHdCTmY5YVhJaGkreHFvRXpqZDM0enBNdjVTTGJ0bk50MVQ3WWt5OWJGbnp5RmF6emJKNytSOEF0NnFoMVlDN1JGb0FjZmpzRkFPV0U1Ky84NlF4VzVYL0hUdUYvZWFNSXhCTXlhdldqWGxWTXdreUVVY2d4VEFlTFBHY0c5ZEwvVTJWak5ScDZidGtReDQvUHk5L1FBOEVJRGFpWFpP';
        
        // Inisialisasi Video.js player
        let player;
        
        // Inisialisasi player saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            player = videojs('live-player', {
                fluid: true,
                responsive: true,
                liveui: true,
                html5: {
                    hls: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        overrideNative: true
                    }
                }
            });
            
            // Set source setelah player siap
            player.ready(function() {
                console.log('Video.js player siap');
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                
                // Event listener untuk error
                player.on('error', function() {
                    const error = player.error();
                    console.error('Player error:', error);
                });
            });
        });
    </script>
</body>
</html>
